<ng-container *ngIf="scheduleItem">
  <div
    class="calendar-item"
    [ngClass]="{ 'calendar__green-card': scheduleItem?.type == 3 , 'calendar__grey-card': scheduleItem?.type == 2, 'calendar__red-card': scheduleItem?.type == 1  }"
    title=""
  >
    <p>{{ scheduleItem?.discipline }}</p>
    <p class="calendar-auditories">{{ scheduleItem?.auditories }}</p>
  </div>
</ng-container>
<ng-container *ngIf="activitiesItem">
  <div class="calendar-item calendar__blue-card" 
  
  title="">
    <p>{{ activitiesItem?.description }}</p>
    <p class="calendar-auditories">{{ activitiesItem?.auditories }}</p>
  </div>
</ng-container>
