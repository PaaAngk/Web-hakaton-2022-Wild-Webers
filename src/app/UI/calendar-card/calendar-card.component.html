<ng-container *ngIf="scheduleItem">
  <!-- // тип, 1 -- лекция, 2 -- практика, 3 -- лаба -->
  <div
    class="calendar-item"
    
    [ngClass]="{ 'calendar__lab-card': scheduleItem?.type == 3 , 'calendar__practice-card': scheduleItem?.type == 2, 'calendar__lecture-card': scheduleItem?.type == 1  }"
    title="">
    <p>{{ scheduleItem?.discipline }}</p>
    <ng-container *ngIf="scheduleItem.subgroup_number==1 ">
      <p class="calendar-auditories">Подгруппа {{ scheduleItem.subgroup_number }}</p>
    </ng-container>
    <ng-container *ngIf="scheduleItem.subgroup_number==2 ">
      <p class="calendar-auditories">Подгруппа {{ scheduleItem.subgroup_number }}</p>
    </ng-container>
    <p class="calendar-auditories">Ауд.<br>{{ scheduleItem?.auditories }}</p>
  </div>
</ng-container>
<ng-container *ngIf="activitiesItem">
  <!-- // тип, 0 -- мероприятие, 1 -- проект, 3 -- перенос пары, 4 -- перенесенная пара -->
  <div class="calendar-item" 
  [ngClass]="{ 'calendar__activities-card': activitiesItem?.type == 0 ,'calendar__transfer2-card': activitiesItem?.type == 3 , 'calendar__transfer-card': activitiesItem?.type == 4, 'calendar__project-card': activitiesItem?.type == 1  }"
  title="">
    <p>{{ activitiesItem?.description }}</p>
    <p class="calendar-auditories">{{ activitiesItem?.auditories }}</p>
  </div>
</ng-container>
