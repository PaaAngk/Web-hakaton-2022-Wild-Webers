
<tui-primitive-textfield
    #input
    iconContent="tuiIconSearchLarge"
    iconAlign="left"
    class="tui-space_all-2"
    [tuiTextfieldLabelOutside]="true"
    [(value)]="value"
    (keydown.arrowDown.prevent)="onArrowDown(list, $event)"
>
    Поиск по списку
</tui-primitive-textfield>
<hr />
<tui-data-list
    #list
    emptyContent="Ничего не найдено"
    (keydown)="onKeyDown($event.key, input.nativeFocusableElement)"
>
        <tui-opt-group *tuiLet="items | tuiFilter: filter:value as filtered">
                <button
                    *ngFor="let item of filtered"
                    tuiOption
                    [value]="item"
                    (click) ="selectItem(item)"
                >
                    {{ item }}
                </button>
        </tui-opt-group>
</tui-data-list>
